
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
template="template.xhtml">
	<ui:param name="page_name" value="PlanAffich" />
	<ui:define name="content">
	
	








	 


<h:panelGroup>
<h:form>
<h:dataTable style="text-align: center;" class="table table-hover"  var="planning" value="#{planController.getPlans()}" scrollable="true" scrollWidth="400">

<h:column><f:facet name="header"><h:outputText value="Start Date" /></f:facet>
<h:outputText value="#{planning.date_debut}" /></h:column>

<h:column><f:facet name="header"><h:outputText value="End Date" /></f:facet>
<h:outputText value="#{planning.date_fin}" /></h:column>




<h:column><f:facet name="header"><h:outputText value="Action" /></f:facet>
<h:commandButton  value="delete" class="btn btn-danger" action="#{planController.removePlanning(planning.id_planning)}" />
<h:commandButton  value="edit" class="btn btn-info" action="#{planController.displayPlanning(planning)}" />

</h:column>


</h:dataTable>
<center>
<h:commandButton  value="Add a new Planning" class="btn btn-success" action="#{planController.goFormAdd()}" />
</center>
</h:form>
</h:panelGroup>

</ui:define>
</ui:composition>
