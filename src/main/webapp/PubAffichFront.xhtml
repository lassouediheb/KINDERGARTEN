

	
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	template="/templatejardin.xhtml">
	<ui:param name="welcomejardin" value="Accueil" />
	<ui:define name="welcomejardin">
		<h:head>
			<!-- Basic Page Needs
    ================================================== -->
			<meta charset="utf-8" />

			<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
			<title>KIDS - Kindergarten and Child Care Html Templates</title>
			<meta name="description"
				content="KIDS is a clean, modern, and fully responsive Html Template. Take your Startup business website to the next level. It is designed for kindergarten, childcare, homeschooling, school, learning, playground businesses or any type of person or business who wants to showcase their work, services and professional way."></meta>
			<meta name="keywords"
				content="business, care, childcare, children, clean, corporate, happykids, homeschool, kids, kindergarten, playground, responsive, school, learning"></meta>
			<meta name="author" content="rometheme.net"></meta>

			<!-- ==============================================
	Favicons
	=============================================== -->
			<link rel="shortcut icon" href="login/client/images/favicon.ico"></link>
			<link rel="apple-touch-icon"
				href="login/client/images/apple-touch-icon.png"></link>
			<link rel="apple-touch-icon" sizes="72x72"
				href="login/client/images/apple-touch-icon-72x72.png"></link>
			<link rel="apple-touch-icon" sizes="114x114"
				href="login/client/images/apple-touch-icon-114x114.png"></link>

			<!-- ==============================================
	CSS VENDOR
	=============================================== -->
			<h:outputStylesheet library="login"
				name="client/css/vendor/bootstrap.min.css" />
			<h:outputStylesheet library="login"
				name="client/css/vendor/font-awesome.min.css" />
			<h:outputStylesheet library="login"
				name="client/css/vendor/owl.carousel.min.css" />
			<h:outputStylesheet library="login"
				name="client/css/vendor/owl.theme.default.min.css" />
			<h:outputStylesheet library="login"
				name="client/css/vendor/magnific-popup.css" />
			<h:outputStylesheet library="login"
				name="client/css/vendor/animate.min.css" />

			<!-- ==============================================
	Custom Stylesheet
	=============================================== -->
			<h:outputStylesheet library="login" name="client/css/style.css" />

			<script src="login/client/js/vendor/modernizr.min.js"></script>
		</h:head>

		<h:body>
			<h:panelGroup>
<h:form>
<c:forEach items="#{PublicityController.listPublicities() }" var="pub" >		
<div class="ui-block">
					<!-- Post -->
					
					<article class="hentry blog-post blog-post-v3">
					
						
<div class="post-thumb">
							<img src="files/img/post1.jpg" alt="photo" />
							<a href="#" class="post-category bg-blue-light">THE COMMUNITY</a>
						</div>
					
						
<div class="post-content">
		<div class="block-price">
										<ul class="rait-stars">
										<c:forEach items="#{PublicityController.stars(pub.id) }" var="rating" >	
											<li>
												<i class="fa fa-star star-icon c-primary" aria-hidden="true"></i>
											
											</li>
											</c:forEach>
							
									
										<c:forEach items="#{PublicityController.starsVide(pub.id) }" var="rating" >	
											<li>
												
												<i class="far fa-star star-icon" aria-hidden="true"></i>
											</li>
											</c:forEach>
							
										</ul>
											</div>
								
							
<div class="author-date">
								by
								<a class="h6 post__author-name fn" href="#"><h:outputText value="#{pub.marque}" /></a>
								
<div class="post__date">
									<time class="published" datetime="2017-03-24T18:18">
										- 7 hours ago
									</time>
									
								</div>
						
							</div>
					
							<a href="#" class="h3 post-title">
							<h:commandLink action="#{PublicityController.displayPubFront(pub)}"> 
							<h:outputText value="#{pub.productName}" /> 
							</h:commandLink></a>
<p>Here’s a photo from last month’s photoshoot. We had a lot of fun doing it and got really
								awesome shots for the new summer catalog.
							</p>
					
							
<div class="post-additional-info inline-items">
					
								
<div class="friends-harmonic-wrap">
<a href="#" class="post-add-icon inline-items">


				   
						
				
				  <h:commandLink action="#{PublicityController.addlike(pub.id)}" class="post-add-icon inline-items" href="#" > 
		
										<svg class="olymp-heart-icon"><use xlink:href="#olymp-heart-icon"></use></svg>
										
								
						 </h:commandLink>
								
								<span><h:outputText value="#{PublicityController.getNbPub(pub.id)}"  class="post-add-icon inline-items" /></span>
							</a>		

									
									
									

									

								</div>
					
								
<div class="comments-shared">
									<a href="#" class="post-add-icon inline-items">
									<svg class="olymp-speech-balloon-icon">
											<use xlink:href="#olymp-speech-balloon-icon"></use>>
										</svg>
										<span><h:outputText value="#{PublicityController.getNbReview(pub.id)}" /></span>
									</a>
								</div>
					
							</div>
						</div>
					
					</article>
					
					<!-- ... end Post -->
				</div>
				</c:forEach>
				</h:form></h:panelGroup>

		</h:body>
	</ui:define>
</ui:composition>
