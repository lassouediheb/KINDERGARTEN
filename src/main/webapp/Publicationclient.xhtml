<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templateclient.xhtml">
	<ui:param name="welcomeclient" value="Accueil" />
	<ui:define name="welcomeclient">
		<h:head>
			<!-- Basic Page Needs
    ================================================== -->
			<meta charset="utf-8" />

			<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
			<title>KIDS - Kindergarten and Child Care Html Templates</title>
			<meta name="description"
				content="KIDS is a clean, modern, and fully responsive Html Template. Take your Startup business website to the next level. It is designed for kindergarten, childcare, homeschooling, school, learning, playground businesses or any type of person or business who wants to showcase their work, services and professional way."></meta>
			<meta name="keywords"
				content="business, care, childcare, children, clean, corporate, happykids, homeschool, kids, kindergarten, playground, responsive, school, learning"></meta>
			<meta name="author" content="rometheme.net"></meta>

			<!-- ==============================================
	Favicons
	=============================================== -->
			<link rel="shortcut icon" href="login/client/images/favicon.ico"></link>
			<link rel="apple-touch-icon"
				href="login/client/images/apple-touch-icon.png"></link>
			<link rel="apple-touch-icon" sizes="72x72"
				href="login/client/images/apple-touch-icon-72x72.png"></link>
			<link rel="apple-touch-icon" sizes="114x114"
				href="login/client/images/apple-touch-icon-114x114.png"></link>

			<!-- ==============================================
	CSS VENDOR
	=============================================== -->
			<h:outputStylesheet library="login"
				name="client/css/vendor/bootstrap.min.css" />
			<h:outputStylesheet library="login"
				name="client/css/vendor/font-awesome.min.css" />
			<h:outputStylesheet library="login"
				name="client/css/vendor/owl.carousel.min.css" />
			<h:outputStylesheet library="login"
				name="client/css/vendor/owl.theme.default.min.css" />
			<h:outputStylesheet library="login"
				name="client/css/vendor/magnific-popup.css" />
			<h:outputStylesheet library="login"
				name="client/css/vendor/animate.min.css" />

			<!-- ==============================================
	Custom Stylesheet
	=============================================== -->
			<h:outputStylesheet library="login" name="client/css/style.css" />

			<script src="login/client/js/vendor/modernizr.min.js"></script>
		</h:head>

		<h:body>
			<div>
				<h:form>
					<table>

						<tr>
							<td><h:outputText value="PUBLICATION :" style="color: red" ></h:outputText></td>
							<td><h:inputText value="#{publicationController.pubContenu}"></h:inputText>
							</td>
							<td colspan="2"><h:commandButton value="Ajouter Publication"
									action="#{publicationController.addPublication(userController.autheticatedUser)}" styleClass="GreenButton" /></td>

						</tr>
					</table>
				</h:form>
			</div>
			
			<h:panelGroup columns="2">
			<h:form>
				<table>
					<tr>
						<td><h:outputText value="Reaction :" style="color: red" ></h:outputText></td>
						<td></td>
						
						<td><h:selectOneMenu
								value="#{reactionPubController.typeReaction}">
								<f:selectItem itemLabel="Choisir la reaction"
									itemValue="#{null}" />
								<f:selectItems value="#{reactionPubController.typeReactions}" />
							</h:selectOneMenu></td>
						<td colspan="2"><h:commandButton value="Ajouter reaction"
								action="#{reactionPubController.addReactionPub(publicationController.publication,userController.autheticatedUser)}"  styleClass="GreenButton"/>
				</td>
					</tr>
				</table>
			</h:form>
		</h:panelGroup>
		
		<h:panelGroup columns="2">
			<h:form>
				<table>

					<tr>
						<td><h:outputText value="commentaire : "  style="color: red" ></h:outputText></td>
						<td><h:inputText value="#{commentaireController.comContenu}"></h:inputText></td>
						<td colspan="2"><h:commandButton value="Ajouter commentaire"
								action="#{commentaireController.addCommentaire(publicationController.publication,userController.autheticatedUser)}"  styleClass="GreenButton" />
														
							</td>
					</tr>
				</table>
			</h:form>
		</h:panelGroup>
	<h:panelGroup columns="2">
			
			<h:form>
				<table>

					<tr>
						<td><h:outputText value="Search:" style="color: red"></h:outputText></td>
						<td><h:inputText value="#{publicationController.keyword}"></h:inputText>
						</td>
						<td colspan="2"><h:commandButton value="search"
								action="#{publicationController.listAll(keyword)}"  />
							</td>

					</tr>
				</table>
			</h:form>
		</h:panelGroup>
			<h:form>
				<div class="container">
					<div class="row">
						<ui:repeat var="publication"
							value="#{publicationController.listAll(publicationController.keyword)}">
							<div class="col-lg-4 col-md-6 mb-4">
								<div class="card h-100">
									<div class="card-body">
										<h3>
											<h:outputText value="Username :"   />
											<h:outputText value="#{publication.user.username}" />
										</h3>
										<h3>
											<h:outputText value="Publication:" />
											<br />
											<h:outputText value="#{publication.pubContenu}" />

										</h3>

										<h5>
											<h:outputText value="Date de Publication:" />
											<h:outputText value="#{publication.datePublication}" />
										</h5>
										<h5>
											<h:outputText value="Nombre reactions:" />
											<h:outputText
												value="#{reactionPubController.getNombreReactionPub(publication.id)}" />
										</h5>
										<h5>
											<h:outputText value="Nombre commentaires:" />
											<h:outputText
												value="#{commentaireController.getNombrecommentairebyidpub(publication.id)}" />
										</h5>

										<h:commandButton
											action="#{publicationController.displayPublication1(publication)}"
											value="reagir" />
										<h:commandButton
											action="#{reactionPubController.reactionPub(publication)}"
											value="afficher les reactions" /><BR />
										


										<h:commandButton
											action="#{publicationController.displayPublication1(publication)}"
											value="commenter" />
										<h:commandButton
											action="#{commentaireController.reactionPub(publication)}"
											value="afficher les commentaires" />
                              		</div>

								</div>
								<br></br>
							</div>
						</ui:repeat>
					</div>
				</div>
			</h:form>
				
		</h:body>
	</ui:define>
</ui:composition>
