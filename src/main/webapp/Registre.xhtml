<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

	<title>Registre Kindergarten</title>
	
<!--===============================================================================================-->	
	<h:outputStylesheet library="login" name="Registre1/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<h:outputStylesheet library="login" name="Registre1/vendor/bootstrap/css/bootstrap.min.css"/>
<!--===============================================================================================-->
	<h:outputStylesheet library="login" name="Registre1/fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
<!--===============================================================================================-->
	<h:outputStylesheet library="login" name="Registre1/fonts/Linearicons-Free-v1.0.0/icon-font.min.css"/>
<!--===============================================================================================-->
	<h:outputStylesheet library="login" name="Registre1/fonts/iconic/css/material-design-iconic-font.min.css"/>
<!--===============================================================================================-->
	<h:outputStylesheet library="login" name="Registre1/vendor/animate/animate.css"/>
<!--===============================================================================================-->	
	<h:outputStylesheet library="login" name="Registre1/vendor/css-hamburgers/hamburgers.min.css"/>
<!--===============================================================================================-->
	<h:outputStylesheet library="login" name="Registre1/vendor/animsition/css/animsition.min.css"/>
<!--===============================================================================================-->
	<h:outputStylesheet library="login" name="Registre1/vendor/select2/select2.min.css"/>
<!--===============================================================================================-->	
	<h:outputStylesheet library="login" name="Registre1/vendor/daterangepicker/daterangepicker.css"/>
<!--===============================================================================================-->
	<h:outputStylesheet library="login" name="Registre1/css/util.css"/>
	<h:outputStylesheet library="login" name="Registre1/css/main.css"/>
<!--===============================================================================================-->
</h:head>
<h:body style="background-color: #999999;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('login/Registre1/images/1907625.jpg');"></div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<div class="login100-form validate-form">
				<h:form class="registre">
					<span class="login100-form-title p-b-59">
						Sign Up
					</span>
                    <div class="wrap-input100 validate-input" data-validate="Username is required">
						<span class="label-input100">Username</span>
						<h:inputText class="input100" type="text" name="username" value="#{registreController.username}" />
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<h:inputSecret class="input100" type="text" name="password" value="#{registreController.password}"/>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<span class="label-input100">Email</span>
						<h:inputText class="input100" type="text" name="email" value="#{registreController.email}" />
						<span class="focus-input100"></span>
					</div>
				


					<div class="flex-m w-full p-b-33">
						<div class="contact100-form-checkbox">
							<h:inputText class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me"/>
							<label class="label-checkbox100" for="ckb1">
								<span class="txt1">
									I agree to the
									<a href="#" class="txt2 hov1">
										Terms of User
									</a>
								</span>
							</label>
						</div>

						
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<h:commandButton class="login100-form-btn" value="Sign Up" action="#{registreController.doSignupparent()}"/>
								
							
						</div>

						<a href="login1.jsf" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
							Sign in
							<i class="fa fa-long-arrow-right m-l-5"></i>
						</a>
					</div>
					</h:form>
				</div>
			</div>
		</div>
	</div>
	
<!--===============================================================================================-->
	<script src="login/Registre1/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="login/Registre1/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="login/Registre1/vendor/bootstrap/js/popper.js"></script>
	<script src="login/Registre1/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="login/Registre1/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="login/Registre1/vendor/daterangepicker/moment.min.js"></script>
	<script src="login/Registre1/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="login/Registre1/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="login/Registre1/js/main.js"></script>

</h:body>
</html>
