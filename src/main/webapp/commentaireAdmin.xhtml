<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
template="/template.xhtml">
<ui:param name="content" value="Accueil" />
<ui:define name="content">
<!-- BEGIN : TP1 JSF Introduction Login -->
<h:head>
  <title>SB Admin 2 - Blank</title>

  <!-- Custom fonts for this template-->
  <h:outputStylesheet library="login" name="vendor/fontawesome-free/css/all.min.css" />

     <link href="//fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet" />
  <!-- Custom styles for this template-->
  <h:outputStylesheet library="login" name="css/sb-admin-2.min.css"/>

</h:head>
<div class="wrapper ">
  <div class="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <a class="navbar-brand" href="javascript:;">Dashboard</a>
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
            <span class="sr-only">Toggle navigation</span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end">
            <form class="navbar-form">
              <div class="input-group no-border">
                <h:inputText type="text" value="" class="form-control" placeholder="Search..."></h:inputText>
                <button type="submit" class="btn btn-white btn-round btn-just-icon">
                  <i class="material-icons">search</i>
                  <div class="ripple-container"></div>
                </button>
              </div>
            </form>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="javascript:;">
                  <i class="material-icons">dashboard</i>
                  <p class="d-lg-none d-md-block">
                    Stats
                  </p>
                </a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="material-icons">notifications</i>
                  <span class="notification">5</span>
                  <p class="d-lg-none d-md-block">
                    Some Actions
                  </p>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" href="#">Mike John responded to your email</a>
                  <a class="dropdown-item" href="#">You have 5 new tasks</a>
                  <a class="dropdown-item" href="#">You're now friend with Andrew</a>
                  <a class="dropdown-item" href="#">Another Notification</a>
                  <a class="dropdown-item" href="#">Another One</a>
                </div>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link" href="javascript:;" id="navbarDropdownProfile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="material-icons">person</i>
                  <p class="d-lg-none d-md-block">
                    Account
                  </p>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownProfile">
                  <a class="dropdown-item" href="#">Profile</a>
                  <a class="dropdown-item" href="#">Settings</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Log out</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
      <div class="content">
     
		<h:form>
				<div class="container">
					<div class="row">
						<ui:repeat var="commentaire"
							value="#{commentaireController.getAllCommentaireByIduser(userController.user.id)}">
							<div class="col-lg-4 col-md-6 mb-4">
								<div class="card h-100">
									<div class="card-body">
										<h3>
											<h:outputText value="Username :" style="color: red" />
											<h:outputText value="#{commentaire.user.username}" />
										</h3>
										<h3>
											<h:outputText value="Commentaire : " />
											<br />
											<h:outputText value="#{commentaire.comContenu}" />
										</h3>

										<h5>
											<h:outputText value="Date de Commentaire :" />
											<h:outputText value="#{commentaire.dateCommentaire}" />
										</h5>
										<h5>
											<h:outputText value="Nombre reactions :" />
											<h:outputText
												value="#{reactionComController.getNombreReactionCom(commentaire.id)}" />
										</h5>
										<h:commandButton
											action="#{commentaireController.removeCommentaire(commentaire.id)}"
											value="Supprimer" />
										
									</div>

								</div>
								<br></br>
							</div>
						</ui:repeat>
					</div>
				</div>
			</h:form>
		
      </div>
      </div>
    
    </div>     
  
      




  <script src="login/vendor/jquery/jquery.min.js"></script>
  <script src="login/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="login/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="login/js/sb-admin-2.min.js"></script>
</ui:define>
</ui:composition>
