<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template.xhtml">
	<ui:param name="page_name" value="planEdit" />
	<ui:define name="content">
	
	
	<h:panelGroup columns="2"><h:form style="text-align: center;">
	
	<label class="col-sm-2 col-form-label">Enter a date in yyyy-mm-dd format </label>
                                                        <div class="form-group row" style="text-align: left;">
                                                            <label class="col-sm-2 col-form-label">Begin date</label>
                                                            
                                                            <div class="col-sm-10">
                                                               <h:inputText type="text" class="form-control"  label = "begin Date" required="true" 
                 requiredMessage="you must set a date!" value="#{planController.date_debut}">
                                                                <f:convertDateTime pattern = "yyyy-M-dd" /></h:inputText>
                                                            </div>
                                                        </div>
                                                        
                                                        <div class="form-group row" style="text-align: center;">
                                                            <label class="col-sm-2 col-form-label">end date</label>
                                                            
                                                            <div class="col-sm-10">
                                                               <h:inputText type="text" class="form-control"  label = "end Date" required="true" 
                 requiredMessage="you must set a date!" value="#{planController.date_fin}">
                                                                                                                               <f:convertDateTime pattern = "yyyy-M-dd" /></h:inputText>
                                                               
                                                            </div>
                                                        </div>
                                                        
                                                       
                                                    
                       <h:commandButton value="Edit"  class="btn btn-success" action="#{planController.updatePlanning()}"  /> 
                                                        
                                                       
                                                        </h:form></h:panelGroup>
                                                      
                                                    
	</ui:define>
	</ui:composition>
