<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templatejardin.xhtml">
	<ui:param name="welcomejardin" value="Accueil" />
	<ui:define name="welcomejardin">
		<h:head>
			<!-- Basic Page Needs
    ================================================== -->
			<meta charset="utf-8" />

			<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
			<title>KIDS - Kindergarten and Child Care Html Templates</title>
			<meta name="description"
				content="KIDS is a clean, modern, and fully responsive Html Template. Take your Startup business website to the next level. It is designed for kindergarten, childcare, homeschooling, school, learning, playground businesses or any type of person or business who wants to showcase their work, services and professional way."></meta>
			<meta name="keywords"
				content="business, care, childcare, children, clean, corporate, happykids, homeschool, kids, kindergarten, playground, responsive, school, learning"></meta>
			<meta name="author" content="rometheme.net"></meta>

			<!-- ==============================================
	Favicons
	=============================================== -->
			<link rel="shortcut icon" href="login/client/images/favicon.ico"></link>
			<link rel="apple-touch-icon"
				href="login/client/images/apple-touch-icon.png"></link>
			<link rel="apple-touch-icon" sizes="72x72"
				href="login/client/images/apple-touch-icon-72x72.png"></link>
			<link rel="apple-touch-icon" sizes="114x114"
				href="login/client/images/apple-touch-icon-114x114.png"></link>

			<!-- ==============================================
	CSS VENDOR
	=============================================== -->
			<h:outputStylesheet library="login"
				name="client/css/vendor/bootstrap.min.css" />
			<h:outputStylesheet library="login"
				name="client/css/vendor/font-awesome.min.css" />
			<h:outputStylesheet library="login"
				name="client/css/vendor/owl.carousel.min.css" />
			<h:outputStylesheet library="login"
				name="client/css/vendor/owl.theme.default.min.css" />
			<h:outputStylesheet library="login"
				name="client/css/vendor/magnific-popup.css" />
			<h:outputStylesheet library="login"
				name="client/css/vendor/animate.min.css" />

			<!-- ==============================================
	Custom Stylesheet
	=============================================== -->
			<h:outputStylesheet library="login" name="client/css/style.css" />

			<script src="login/client/js/vendor/modernizr.min.js"></script>
		</h:head>

		<h:body>
			<div class="row">
				<div id="formContent" class="col">
					<div class="col-sm-10">
						<div class="col-xs-12 col-sm-12">
							<h2>
								<h:outputText
									value="#{jardinController.jardinprofil(userController.autheticatedUser).nomJ}"></h:outputText>
							</h2>
							<p>
								<strong>Adresse: </strong>
								<h:outputText
									value="#{jardinController.jardinprofil(userController.autheticatedUser).adresseJ}"></h:outputText>
							</p>
							<p>
								<strong>Numéro: </strong>
								<h:outputText
									value="#{jardinController.jardinprofil(userController.autheticatedUser).numJ}"></h:outputText>
							</p>
							<p>
								<strong>Email: </strong>
								<h:outputText
									value="#{jardinController.jardinprofil(userController.autheticatedUser).email}"></h:outputText>
							</p>
							<p>
								<strong>Date de création:</strong>
								<h:outputText
									value="#{jardinController.jardinprofil(userController.autheticatedUser).dateCrea}"></h:outputText>
							</p>
							<p>
								<strong>Nom du directeur: </strong>
								<h:outputText
									value="#{jardinController.jardinprofil(userController.autheticatedUser).dateCrea}"></h:outputText>
							</p>
							<p>
								<strong>Tarif: </strong>
								<h:outputText
									value="#{jardinController.jardinprofil(userController.autheticatedUser).tarifJ}"></h:outputText>
								DT/Mois
							</p>
						</div>
					</div>
				</div>
				<div class="col">
					<table value="#{jardinController.displayJardin(userController.autheticatedUser)}" var="jardin">
						<tr>
							<td><h:outputText value="Username"></h:outputText></td>
							<td><h:inputText class="form-control"
									value="#{jardin.username}"></h:inputText></td>
						</tr>
						<tr>
							<td><h:outputText value="Password"></h:outputText></td>
							<td><h:inputSecret class="form-control"
									value="#{jardin.password}"></h:inputSecret></td>
						</tr>
						<tr>
							<td><h:outputText value="Nom"></h:outputText></td>
							<td><h:inputText class="form-control" value="#{jardin.nomJ}"></h:inputText></td>
						</tr>

						<tr>
							<td><h:outputText value="Logo"></h:outputText></td>
							<td><h:inputText class="form-control"
									value="#{jardin.logoJ}"></h:inputText></td>
						</tr>
						<tr>
							<td><h:outputText value="Adresse"></h:outputText></td>
							<td><h:inputText class="form-control"
									value="#{jardin.adresseJ}"></h:inputText></td>
						</tr>
						<tr>
							<td><h:outputText value="Numéro"></h:outputText></td>
							<td><h:inputText class="form-control" value="#{jardin.numJ}"></h:inputText></td>
						</tr>
						<tr>
							<td><h:outputText value="Date de création"></h:outputText></td>
							<td><h:inputText class="form-control"
									value="#{jardin.dateCrea}"></h:inputText> <f:convertDateTime
									pattern="yyyy-MM-dd" /></td>
						</tr>
						<tr>
							<td><h:outputText value="Décrire"></h:outputText></td>
							<td><h:inputText class="form-control"
									value="#{jardin.descripJ}"></h:inputText></td>
						</tr>
						<tr>
							<td><h:outputText value="Tarifs"></h:outputText></td>
							<td><h:inputText class="form-control"
									value="#{jardin.tarifJ}"></h:inputText></td>
						</tr>
						<tr>
							<td><h:outputText value="Email"></h:outputText></td>
							<td><h:inputText class="form-control"
									value="#{jardin.email}"></h:inputText></td>
						</tr>

					</table>
					<br></br>
					<tr>
						<td><h:commandButton value="Modifier Jardin" id="btn" class="btn btn-success"
								action="#{jardinController.updateJardin()}" /></td>
					</tr>
				</div>
			</div>
		</h:body>
	</ui:define>
</ui:composition>
